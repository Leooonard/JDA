<table class= "table table-hover table-striped table-bordered" style= "background-color: white; margin: 0px;">
     <thead>
          <tr>              
               <th style= "width: 10%;">ID号</th>
               <th style= "width: 30%;">提交时间</th>
               <th style= "width: 50%;">标题</th>
               <th style= "width: 10%;">类型</th>
          </tr>
     </thead>
     <tbody>  
        {% for randc in randcList %} 
          <tr>
              <td>{{randc.id}}</td>
              <td>{{randc.commitTime}}</td>
              <td><a href= "#">{{randc.subject}}</a></td>
              <td>{{randc.type}}</td>
          </tr>       
        {% endfor %}
     </tbody>
</table>
